{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="reg-wrapper">
    {% if page == 'login' %}
    <div>
        <div>
            <!--Log in -->
            <form method="POST" action="">
                {% csrf_token %}
                <label for="">Username:</label>
                <input type="text" name="username" class="col col-form-label" placeholder="Enter Username"/>

                <label for="">Password:</label>
                <input type="password" name="password" class="col col-form-label" placeholder="Enter Password"/>

                <input type="submit" class="btn btn-secondary mb-3" value="Login"/>
            </form>
            <p>Havent register yet?</p>
            <a href="{% url 'register' %}" class="btn btn-secondary mb-3">Register</a>
        </div>
        <!--End Log in -->
        {% else %}
        <!--Register -->
        <div>
            <form method="POST" action="" class="col col-form-label">
                {% csrf_token %}
                {{form.as_p}}

                <input type="submit" class="btn btn-secondary mb-3" value="Register"/>
            </form>
            <p>Already register?</p>
            <a href="{% url 'login' %}" class="btn btn-secondary mb-3">Login</a>
        </div>
    </div>
    <!--End Register -->
    {% endif %}

</div>
{% endblock content %}
